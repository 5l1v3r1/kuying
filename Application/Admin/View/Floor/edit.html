<style type="text/css">
#connect_combox .combox { position:absolute; left:110px; }
</style>

<div class="pageContent">
	<form method="post" action="__CONTROLLER__/update" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    	<input type="hidden" name="callbackType" value="closeCurrent" />
        <input type="hidden" name="navTabId" value="{$Think.request.navTabId}" />
        <input type="hidden" name="id" value="{$floorinf.id}" />
    	<div id="connect_combox" class="pageFormContent" layoutH="58">
            <div class="unit">
                	<label>楼层分类名称：</label>
                    <select name="pid" style="width:198px;">
                    	<volist name="floorlist" id="volist">
                    		<option value="{$volist.id}" <if condition="$volist.id eq $floorinf['pid']">selected</if>>{$key+1}&nbsp;楼：{$volist.name}</option>
                        </volist>
                    </select>
            </div>
            <div class="unit">
            	<label>分类名称：</label>
                <input type="text" name="group.groupName" class="required" size="33" maxlength="20" value="{$floorinf.name}" />
                <a class="unit btn" href="__URL__/searchCategory" target="dialog" mask="true" title="选择商品分类" width="800" height="600" lookupGroup="group" >选择商品分类</a>
            </div>
            <div class="unit">
            	<label>位置：</label>
                <select name="position" style="width:198px;">
                	<option value="1" <if condition="$floorinf['position'] eq 1">selected</if>>左</option>
                    <option value="2" <if condition="$floorinf['position'] eq 2">selected</if>>中</option>
                </select>
            </div>
            <div class="unit">
            	<label>链接：</label>
                <input type="text" name="group.attrId" class="required" size="33" maxlength="20" value="{$floorinf.url}" />
            </div>
            <div class="unit">
            	<label>是否显示：</label>
                <select name="is_show" style="width:198px;">
                	<option value="1" <if condition="$floorinf['is_show'] eq 1">selected</if>>是</option>
                    <option value="0" <if condition="$floorinf['is_show'] eq 0">selected</if>>否</option>
                </select>
            </div>
            <div class="unit">
            	<label>排序：</label>
                <input type="text" name="sort" class="required" size="33" maxlength="20" value="{$floorinf.sort}" />
            </div>
        </div>
        
        <div class="formBar">
        	<ul>
            	<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
