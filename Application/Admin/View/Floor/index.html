<!--查询条件-->
<div class="pageHeader">
	<form id="pagerForm" action="__URL__" method="post" onsubmit="return navTabSearch(this)">
    	<div class="searchBar">
        	<ul class="searchContent">
            	<li>
                	<label>楼层分类名称：</label>
                    <select name="id">
                    	<volist name="floorlist" id="volist">
                    		<option value="{$volist.id}" <if condition="$volist.id eq $floor_id">selected</if>>{$key+1}&nbsp;楼：{$volist.name}</option>
                        </volist>
                    </select>
                </li>
            </ul>
            <div class="subBar">
            	<ul>
                	<li>
                    	<div class="buttonActive">
                        	<div class="buttonContent">
                            	<button type="submit">查询</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <!--操作按钮-->
    <div class="panelBar">
    	<ul class="toolBar">
        	<li><a class="add" href="__URL__/add/navTabId/{$Think.CONTROLLER_NAME|strtolower}_{$Think.ACTION_NAME|strtolower}" target="dialog" rel="floor_add" mask="true" maxable="false" width="550" height="350"><span>新增</span></a></li>
            <li><a class="delete" href="__URL__/foreverdelete/navTabId/{$Think.CONTROLLER_NAME|strtolower}_{$Think.ACTION_NAME|strtolower}" posttype="string" rel="id" target="selectedTodo" title="确定要删除选中的记录吗？" warn="请至少选择一位用户"><span>删除</span></a></li>
            <li><a class="edit" href="__URL__/edit/id/{sid_user}" target="dialog" mask="true" warn="请选择一条记录" width="550" height="350" rel="floor_edit"><span>编辑</span></a></li>
        </ul>
    </div>
    <!--操作按钮结束-->

    <!--数据显示-->
    <table class="list" width="100%" layoutH="115">
    	<thead>
        	<tr>
            	<th width="15%"><input type="checkbox" group="id" class="checkboxCtrl" /></th>
                <th width="20%">编号</th>
                <th width="25%">分类名称</th>
                <th width="20%">位置</th>
                <th width="20%">排序</th>
            </tr>
        </thead>
        <tbody>
        	<volist id="vo" name="list">
                <tr target="sid_user" rel="{$vo['id']}">
                    <td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
                    <td>{$vo['id']}</td>
                    <td>{$vo['name']}</td>
                    <td><if condition="$vo['position'] eq 1">左<else/>中</if></td>
                    <td>{$vo['sort']}</td>
                </tr>
            </volist>
        </tbody>
    </table>
    <!--数据显示结束-->
</div>
