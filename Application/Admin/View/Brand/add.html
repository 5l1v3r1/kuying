<div class="pageContent">
	<form method="post" action="__CONTROLLER__/insert" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this,dialogAjaxDone);">
    	<input type="hidden" name="callbackType" value="closeCurrent" />
        <input type="hidden" name="navTabId" value="{$Think.request.navTabId}" />
    	<div class="pageFormContent" layoutH="58">
        	<div class="unit">
                <label>商品分类名称：</label>
                <select name="cat_id" style="width:198px;">
                    <option value="0">无</option>
                    <volist name="categorylist" id="vocategory">
                        <option value="{$vocategory.id}">{$vocategory.cat_name}</option>
                    </volist>
                </select>
            </div>
            <div class="unit">
                <label>楼层分类名称：</label>
                <select name="floor_id" style="width:198px;">
                    <option value="0">无</option>
                    <volist name="floorlist" id="vofloor">
                        <option value="{$vofloor.id}">{$vofloor.name}</option>
                    </volist>
                </select>
            </div>
            <div class="unit">
            	<label>品牌名称：</label>
                <input type="text" name="brand_name" class="required" size="33" value="" />
            </div>
            <div class="unit">
            	<label>品牌LOGO：</label>
                <input type="file" name="brand_logo" value="" />
            </div>
            <div class="unit">
            	<label>官网地址：</label>
                <input type="text" name="brand_url" class="" size="33" value="" />
            </div>
            <div class="unit">
            	<label>排序：</label>
                <input type="text" name="brand_sort" class="required" size="33" value="" />
            </div>
        </div>
        <div class="formBar">
        	<ul>
            	<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
